<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana's Fruit Stand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kirana's Fruit Stand</h1>
    
    <div class="products">
        <div class="product">
            <img src="images/cherries.jpg" alt="Cherries">
            <h2>Carton of Cherries</h2>
            <p class="price">$4</p>
            <button onclick="addToCart('Cherries', 4)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/strawberries.jpg" alt="Strawberries">
            <h2>Carton of Strawberries</h2>
            <p class="price">$5</p>
            <button onclick="addToCart('Strawberries', 5)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/oranges.jpg" alt="Oranges">
            <h2>Bag of Oranges</h2>
            <p class="price">$10</p>
            <button onclick="addToCart('Oranges', 10)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <p id="cart-total"></p>
    </div>

    <div class="checkout">
        <h2>Checkout</h2>
        <p id="total-amount"></p>
        <input type="number" id="cash-received" placeholder="Enter Cash Received">
        <button onclick="checkout()">Submit</button>
        <div id="receipt"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
